<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tage in HTML</title>
</head>
<body>
    <!-- This is poem in HTML-->
    <p>Twinkle Twinkle littel star how i wonder what you are</p>
    <p>Twinkle Twinkle <br> littel star <br> how i wonder <br> what you are</p>
    <p><b>Twinkle Twinkle</b> <br> <i>littel star</i> <br> <u>how i wonder</u> <br> what you are</p>
    
</body>
</html>
