<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
</head>
<body>
    <table border="black">
        <caption>Food menu</caption>
        <header>
            <tr>
                <th rowspan="2">item</th>
                <th colspan="2">price</th>
            </tr>
            <tr>
                <th>INR</th>
                <th>USD</th>
            </tr>
        </header>
        <body>
            <tr>
                <td>Frooti</td>
                <td>10</td>
                <td>0.14</td>
            </tr>
            <tr>
                <td>samosa</td>
                <td>12</td>
                <td>0.7</td>
            </tr>
            <tr>
                <td>chips</td>
                <td>17</td>
                <td>0.18</td>
            </tr>
        </body>
    </table>
</body>
</html>
