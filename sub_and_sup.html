<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sub and sup tag</title>
</head>
<body>
    <h1>a<sup>2</sup></h1>
    <h1>H<sub>2</sub>o</h1>
    <h1>H<u>2</u>o</h1>

</body>
</html>
