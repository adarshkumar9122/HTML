<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>checked</title>
</head>
<body>
   <form action="action">
        <input type="checkbox" id="age" name="age" >
        <label for="age"> I am 18+</label>
        <button>submit</button>
    </form> 

   <br>
   <form action="action">
    <!-- is checkedbox mai alwase checked rhega -->
    <input type="checkbox" id="age" name="age" checked/>

   </form> 

   <hr>
   <form action="action">
    <label for="age"> I am 18+</label>
    <input type="checkbox" id="age" name="age" >
    
   </form>
</body>
</html>
